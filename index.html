    <div class="mt-20 mx-52 flex flex-wrap rounded border-2 border-black">

        <p>
          Subscribe to our newsletter for the latest news staraight into your
          inbox.
        </p>
        <form class="flex flex-wrap">
          <input
            placeholder="your@gmail.com"
            class="w-full mx-52 bg-slate-200 text-center my-4 py-2 rounded"
          />

            Subscribe Now
          </button>
        </form>
        <p class="my-4 text-sm">We value your privacy</p>
      </div>
